<div *ngIf="passengerDetails && busName && busPrice" class="bill-container">
  <!-- Bus Details Section -->
  <div class="bus-details-container">
    <h3>Bus Details</h3>
    <div class="bus-details">
      <p><strong>Bus Name:</strong> {{ busName }}</p>
      <p><strong>Price:</strong> {{ busPrice }}</p>
    </div>
  </div>
    <!-- Passenger Details Section -->
    <div class="passenger-container">
      <h3>Passenger Details</h3>
      <div *ngFor="let passenger of passengerDetails" class="passenger-details">
        <p><strong>Name:</strong> {{ passenger.name }}</p>
        <p><strong>Age:</strong> {{ passenger.age }}</p>
        <p><strong>Gender:</strong> {{ passenger.gender }}</p>
        <p><strong>Phone Number:</strong> {{ passenger.phoneNumber }}</p>
        <p><strong>Seat Number:</strong> {{ passenger.seatNo }}</p>
      </div>
    </div>
</div>
